<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="input">
            <input type="text"  id="inputbox" placeholder="0">
        </div>
        <div class="button">
            <button class="operator">AC</button>       <!--All clear display screen button-->
            <button class="operator">DEL</button>       <!-- Backspace -->
            <button class="operator">%</button>  <!--It is showing the reminder-->
            <button class="operator">/</button>    <!--It is using for divison-->
        </div>
        <div class="button">
            <button class="fontseries">7</button>  
            <button class="fontseries">8</button>
            <button class="fontseries">9</button>
            <button class="operator">*</button>    <!--operator-->
        </div>
        <div class="button">
            <button class="fontseries">4</button>
            <button class="fontseries">5</button>
            <button class="fontseries">6</button>
            <button class="operator">-</button>    <!--operator-->
        </div>
        <div class="button">
            <button class="fontseries">1</button>
            <button class="fontseries">2</button>
            <button class="fontseries">3</button>
            <button class="operator">+</button>     <!--operator-->
        </div>
        <div class="button">
            <button class="fontseries">00</button>
            <button class="fontseries">0</button>
            <button class="operator">.</button>    
            <button class="equal ">=</button>          <!--operator-->

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
